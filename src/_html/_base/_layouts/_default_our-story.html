<!DOCTYPE html>
<html lang="en" {% if htmlClass %} class="{{ htmlClass }}" {% endif %}>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>{{ title }}</title>
   <meta name="description" content="{{ meta_description }}">
   <link rel="stylesheet" type="text/css" href="assets/css/app.min.css">
   <link rel="icon" href="./assets/img/Home_img/header/SH.png" type="image/x-icon">
</head>

<body {% if bodyClass %}class="{{ bodyClass }}" {% endif %}>
	<div class="wrapper">
		{% include "_html/_base/_includes/_Header.html" %}
		<main class="page">
			{% block content %}
			{% endblock %}
		</main>
		{% include "_html/_base/_includes/_Footer.html" %}
	</div>

	<script src="assets/js/app.min.js"></script>
</body>
</html>
