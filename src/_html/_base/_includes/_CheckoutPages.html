<section class="checkout__pages">
    <h1>Checkout</h1>
    <div class="checkout__container">
        <div class="checkout__block-name">
            <h2>Checkout</h2>
            <div class="checkout__name">
                <input type="text" placeholder="First name *">
                <input type="text" placeholder="last name *">
            </div>
            <input type="text" placeholder="Company Name">
            <input type="text" placeholder="Country *">
            <input type="text" placeholder="Street Address *">
            <input type="text" placeholder="Postcode / ZIP *">
            <input type="text" placeholder="Town / City *">
            <input type="text" placeholder="Phone *">
            <input type="email" placeholder="Email *">

            <div class="checkout__checkbox-create">
                
                <div class="">
                    <input type="checkbox" name="" class="checkboxAcount">
                    <!-- <label for="">Create an acoount?</label> -->
                    <label for="myCheckbox">
                        <span></span>
                        Create an acoount?
                        <ins><i>Create an acoount?</i></ins>
                    </label>
                </div>
                <div>
                    <input type="checkbox" name="" class="checkboxAddress">
                    <label for="myCheckbox">
                        <span></span>
                        Ship to a different address?
                        <ins><i>Ship to a different address?</i></ins>
                    </label>
                </div>
            </div>
            <input type="text" placeholder="Order notes">
        </div>



        <div class="checkout__block-order">
            <div class="block__order">
                <div class="block__order-title">
                    <span>PRODUCT</span>
                    <span>TOTAL</span>
                </div>
                <div class="block__order-item"> 
                    <div>
                        <span>Lira Earrings </span>
                        <span>$64</span>
                    </div>
                    <div>
                        <span>Ollie Earrings</span>
                        <span>$10</span>
                    </div>
                    <div>
                        <span>Kaede Hair Pin</span>
                        <span>$10</span>
                    </div>
                </div>
                <div class="order__block-subtotal">
                    <span>SUBTOTAL</span>
                    <span class="order__subtotal">$85</span>
                </div>
                <div class="order__block-shipping">
                    <span>SHIPPING</span>
                    <span class="order__shipping">Free shipping</span>
                </div>
                <div class="order__block-total">
                    <span>TOTAL</span>
                    <span class="order__total">$85</span>
                </div>
            </div>

            <div class="checkout__checkbox-payment">
                
                <div class="radio__block">
                    <input type="radio" class="input__payment" id="radioBankTransfer" name="payment" value="Direct bank transfer" />
                    <label class="radio__label" for="radioBankTransfer">Direct bank transfer</label>
                </div>
                
                <div class="radio__block">
                    <input type="radio" class="input__payment" id="radioCheck" name="payment" value="Check payments" />
                    <label class="radio__label" for="radioCheck">Check payments</label>
                </div>
            
                <div class="radio__block">
                    <input type="radio" class="input__payment" id="radioDelivery" name="payment" value="Cash on delivery" />
                    <label class="radio__label" for="radioDelivery">Cash on delivery</label>
                </div>

                <div class="radio__block">
                    <input type="radio" class="input__payment" id="radioPaypal" name="payment" value="PayPal" />
                    <label class="radio__label" for="radioPaypal">PayPal</label>
                </div>
            </div>
        </div>
    </div>
</section>
