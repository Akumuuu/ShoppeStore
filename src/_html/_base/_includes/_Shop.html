<section class="Shop">
   <!-- Mobile -->
   <div class="mobile-filter">
      <h2>Shop</h2>
   </div>
   <div class="mobile-filter_button">
      <img src="./assets/img/Shop_img/filter.png" alt="">
      <p>Filters</p>
   </div>

   <h1>Shop The Latest</h1>
   <div class="shop-container">
      <aside class="filter-menu">

         <!-- search input -->
         <label for="search-input"></label>
         <div class="input-div">
            <input type="text" placeholder="Search..." id="search-input" />
            <img src="./assets/img/Shop_img/search-icon.svg" alt="" />
         </div>

        <div class="container-sort-btns">
            <!-- select section -->
            <div class="select-container">
               <div class="dropdown">
                  <button type="button" class="drop-btn" id="shopByBtn">
                     Shop By
                     <img class="" src="./assets/img/svg/toggle.svg" />
                  </button>
                  <div id="shopByDropdown" class="dropdown-content">
                     <button type="button" id="bnt-earrings">Earrings</button>
                     <button type="button" id="btn-rings">Rings</button>
                     <button type="button" id="btn-bracelets">Bracelets</button>
                     <button type="button" id="btn-pendants">Pendants</button>
                  </div>
               </div>
               <div class="dropdown">
                  <button type="button" class="drop-btn" id="sortByBtn">
                     Sort By<img class="" src="./assets/img/svg/toggle.svg" alt="toggle-icon" />
                  </button>
                  <div id="sortByDropdown" class="dropdown-content">
                     <button type="button" id="btn-cheapest">Cheapest</button>
                     <button type="button" id="btn-expensive">Expensive</button>
                     <button type="button" id="btn-popular">Popular</button>
                     <button type="button" id="btn-new">New</button>
                     <button type="button" id="btn-discounts">Discounts</button>
                  </div>
               </div>
            </div>
   
            <div class="container-filter">
   
               <!-- slider section -->
               <div class="price-filter">
                  <div class="slider-progress">
                     <div class="range-progress"></div>
                  </div>
                  <div class="range-input">
                     <input step="5" type="range" class="range-min" min="0" max="180" value="0" />
                     <input step="5" type="range" class="range-max" min="0" max="180" value="180" />
                  </div>
                  <div class="price-range">
                     <div class="price-range-summ">
                        Price: $<span class="price-range-min">0</span> - $<span class="price-range-max">180</span>
                     </div>
                     <div class="price-range-filter">Filter</div>
                  </div>
               </div>
   
   
               <!-- checkboxes section -->
               <div class="for-button">
                  <p class="shop-bottoms">On sale</p>
                  <div>
                     <label class="toggle-switch">
                        <input class="toggle-sale" data-category="add-discount" type="checkbox" />
                        <span class="toggle round"></span>
                     </label>
                  </div>
               </div>
               <div class="for-button">
                  <p class="shop-bottoms">In stock</p>
                  <div>
                     <label class="toggle-switch">
                        <input class="toggle-stock" type="checkbox" />
                        <span class="toggle round"></span>
                     </label>
                  </div>
               </div>
            </div>
        </div>

      </aside>
      <article class="conteiner-items">
         <!-- Shop The Latest -->
         <div id="deBag_marginTop" class="shop-latest">
            <div class="shop-latest-container">
               <div class="shop-latest-blocks">
               </div>
            </div>
         </div>
      </article>
   </div>
</section>
